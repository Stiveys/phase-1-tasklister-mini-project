<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #main-content {
      width: 50%;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <!-- Task form -->
    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <!-- Task list -->
    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Find the form and task list elements
        const form = document.getElementById("create-task-form");
        const taskList = document.getElementById("tasks");

        // Listen for form submission
        form.addEventListener("submit", function(event) {
          // Prevent the form from refreshing the page
          event.preventDefault();

          // Get the value of the task description input field
          const newTaskDescription = document.getElementById("new-task-description").value;

          // Ensure the task description is not empty
          if (newTaskDescription !== "") {
            // Create a new list item (li) for the task
            const taskItem = document.createElement("li");

            // Set the text of the task item to the user's input
            taskItem.textContent = newTaskDescription;

            // Add a delete button to the task
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.addEventListener("click", function() {
              taskItem.remove();  // Remove the task when delete button is clicked
            });

            // Append the delete button to the task item
            taskItem.appendChild(deleteButton);

            // Add the task item to the task list (ul)
            taskList.appendChild(taskItem);

            // Clear the input field
            document.getElementById("new-task-description").value = "";
          }
        });
      });
    </script>
  </div>
</body>
</html>
